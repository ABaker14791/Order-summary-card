<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="card-container">
    <div class="card">
      <img src="./images/illustration-hero.svg" alt="hero dancing" class="hero-img" />
      <div class="card-content">
        <h1 class="heading">Order Summary</h1>
      
        <div class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</div>
        <div class="pricing-container">
          <img src="./images/icon-music.svg" alt="music">
          <div class="column">
            <div class="plan">Annual Plan</div>
            <div class="price">$59.99/year</div>
          </div>

          <div class="change-plan">Change</div>
        </div>

        
        <button class="proceed-btn">Proceed to Payment</button>
        <button class="cancel-btn">Cancel Order</button>
      </div>
    </div>
  </div>

  
</body>
</html>
